<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>alarm</title>
    <link rel="stylesheet" href="css/alarm.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>
                闹钟
            </h1>
            <div class="setAlarm" id="setAlarm">
                <img src="images/add.png" alt="">
            </div>
        </div>

        <ul class="alarmList" id="alarmList"></ul>
        <audio id="alarmSound" src="alarm.mp3"></audio>

        <!--        闹钟设定对话框-->
        <div id="alarm-dialog" class="alarm-dialog" style="display: none">
            <div class="alarm-dialog-header">
                <span id="alarm-dialog-return">返回</span>
                <span>添加闹钟</span>
                <span id="saveAlarm">保存</span>
            </div>

            <div class="select-time">
                <label><input type="time" class="alarmTime" id="alarmTime"/></label>
            </div>

            <ul class="select-more">
                <li class="select-repetition" id="select-repetition">
                    <span>重复</span>
                    <span id="repetition-result">永不</span>
                </li>
                <li class="select-label">
                    <span>标签</span>
                    <label><input type="text" id="select-label-result" value="闹钟"></label>
                </li>
            </ul>
        </div>

<!--        闹钟编辑对话框-->
        <div id="edit-alarm-dialog" class="alarm-dialog" style="display: none">
            <div class="alarm-dialog-header">
                <span id="edit-alarm-dialog-return">返回</span>
                <span>编辑闹钟</span>
                <span id="edit-save-alarm">保存</span>
            </div>

            <div class="select-time">
                <label><input type="time" class="alarmTime" id="edit-alarmTime"/></label>
            </div>

            <ul class="select-more">
                <li class="select-repetition" id="edit-select-repetition">
                    <span>重复</span>
                    <span id="edit-repetition-result">永不</span>
                </li>
                <li class="select-label">
                    <span>标签</span>
                    <label><input type="text" id="edit-select-label-result" value="闹钟"></label>
                </li>
            </ul>

            <button>删除闹钟</button>
        </div>

<!--        设置重复类型对话框-->
        <div class="repetition-dialog" id="repetition-dialog" style="display: none">
            <div class="repetition-dialog-header">
                <span id="repetition-dialog-return">返回</span>
                <span>重复</span>
                <span id="save-repetition"></span>
            </div>

            <div class="repetition-type" id="repetition-type">
                <input type="checkbox" id="Monday" value="1"><label for="Monday">每周一</label><br>
                <input type="checkbox" id="Tuesday" value="2"><label for="Tuesday">每周二</label><br>
                <input type="checkbox" id="Wednesday" value="3"><label for="Wednesday">每周三</label><br>
                <input type="checkbox" id="Thursday" value="4"><label for="Thursday">每周四</label><br>
                <input type="checkbox" id="Friday" value="5"><label for="Friday">每周五</label><br>
                <input type="checkbox" id="Saturday" value="6"><label for="Saturday">每周六</label><br>
                <input type="checkbox" id="Sunday" value="0"><label for="Sunday">每周日</label><br>
            </div>

        </div>

        <ul class="footer">
            <li onclick="location.href='index.html'">
                <img src="images/earth.png" alt="">
                <p>时钟</p>
            </li>
           <li onclick="location.href='alarm.html'">
                <img src="images/alarm.png" alt="">
                <p>闹钟</p>
            </li>
        </ul>

    </div>
    <script src="js/alarm.js"></script>
</body>
</html>
